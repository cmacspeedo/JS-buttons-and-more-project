<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Project</title>
  </head>
  <body>
    <div class="container">
      <img src="http://placekitten.com/300/200" alt="" />
      <p class="instruction">
        This project is inside a small container, you can click to add to the
        counter or hold down the button to speed up the counter.
      </p>
      <h2 id="h22">Select your color <span id="colorOutput"></span></h2>
      <label>Red:</label>
      <input type="range" id="rangeRed" value="0" min="0" max="255" />
      <label>Green:</label>
      <input type="range" id="rangeGreen" value="0" min="0" max="255" />
      <br /><br />
      <label>Blue:</label>
      <input type="range" id="rangeBlue" value="0" min="0" max="255" />
      <br />
      <br />
      <p>Big red button clicks:</p>
      <div class="button">
        <button
          type="button"
          class="btn"
          id="btn"
          onmousedown="setInter()"
          onmouseup="unsetInter()"
          onclick="incrementer()"
        >
          0
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
